{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <h1>{{post.message}}</h1>
        <h4><font color="red">{{post.promise}}</font></h4>
        <p>{{post.point1}}</p>
        <p>{{post.point2}}</p>
        <p>{{post.point3}}</p>
    {% endfor %}
{% endblock content %}
